<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" class="input" value="" readonly>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="button operator">C</button>
        <button class="button operator">âŒ«</button>
        <button class="button operator">/</button>
        <button class="button operator">*</button>
      </div>
      <div class="row">
        <button class="button numbers">7</button>
        <button class="button numbers">8</button>
        <button class="button numbers">9</button>
        <button class="button operator">-</button>
      </div>
      <div class="row">
        <button class="button numbers">4</button>
        <button class="button numbers">5</button>
        <button class="button numbers">6</button>
        <button class="button operator">+</button>
      </div>
      <div class="row">
        <button class="button numbers">1</button>
        <button class="button numbers">2</button>
        <button class="button numbers">3</button>
        <button class="button operator">=</button>
      </div>
      <div class="row">
        <button class="button numbers1 zero">0</button>
        <button class="button numbers1 zero">00</button>
        <button class="button numbers dot">.</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
